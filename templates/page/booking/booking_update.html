{% extends "base.html" %}

{% block content %}

<div class="form-container">
    
    {% if delete_trip %}
        <h4 class="text-center mb-3">Delete trip</h4>
        <form method='POST'>
            {% csrf_token %}
            <h5>Are you sure you want to delete this trip?<span>{{ form.as_p }}</span></h5>
            <div class="text-center mt-4">
                <button type="submit" class="btn-submit">Delete</button>
            </div>
        </form>
    {% else %}
        <h4 class="text-center mb-3">Add/Update trip</h4>
        <form method='POST'>
            {% csrf_token %}
            <div class="form-section bg-light">
                <h5><i class="fas fa-map-marker-alt"></i> Route</h5>
                {% for field in form %}
                <div class="mb-3">
                    <label for="field-label" class="form-label">{{ field.label }}</label>
                    {{ field }}
                </div>
                {% endfor %}
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn-submit">Save</button>
            </div>
        </form>
    {% endif %}
   
</div>
{% endblock content %}
