{% for moder in moders %}
    <div class="col-md-4 driver-section">
        <a href="{% url 'profile_url' moder.user.user.username %}" class='text-decoration-none text-dark '>
            <img src="https://i.pravatar.cc/300?img={{ moder.id}}" alt="Driver" class="driver-img">
            <h5>{{moder.user.user.get_full_name}}</h5>
        </a>
    </div>          
{% endfor %}
