<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    {% if category %}
        <input type='submit' class='btn btn-sm btn-primary' value='Updated category'>
    {% elif review%}
        <input type='submit' class='btn btn-sm btn-primary' value='Add review'>
    {% else %}
        <input type='submit' value='Updated profile'>
    {% endif %}
</form>
