{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-title">Registered</div>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                {{ field.label}}
                {{ field }}
            </div>
        {% endfor %}
        <div class="text-center">
        <input type='submit' class='btn-main' value='Sing-on'>
        </div>
    </form>
</div>

{% endblock content %}
